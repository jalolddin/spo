securityDefinitions:
  dialog_auth:
    type: "oauth2"
    authorizationUrl: "http://dev.dialog.ru/oauth/"
    flow: "implicit"
    scopes:
      write:hearings: "modify pets in your account"
      read:hearings: "read your pets"
definitions:
  Hearing:
    type: "object"
    properties:
      id:
        type: "string"
        description: "ID заседания (генерируется при создании на стороне сервера)"
      caseNumber:
        type: "string"
        description: "Номер дела (обязательное поле)"
      caseType:
        type: "integer"
        description: "Вид производства (обязательное поле)"
        enum:
          - "1 - Уголовное дело"
          - "2 - Гражданское дело"
          - "3 - Административное дело"
          - "4 - Административное дело КАС"
          - "5 - Уголовное дело апелляция"
          - "6 - Гражданское дело апелляция"
          - "7 - Административное дело апелляция"
      dateTime:
        type: "string"
        format: "date-time"
        description: "Дата и время начала заседания в формате 2006-01-02T15:30:00+0300 (обязательное поле)"
      room:
        type: "string"
        description: "Номер помещения (обязательное поле)"
      status:
        type: "string"
        description: "Статус заседания. При создании выставляется статус waiting"
        enum:
          - "waiting"
          - "inprogress"
          - "finished"
      plaintiffs:
        type: "array"
        description: "Истцы (обязательное поле). Нужно указать хотя бы одного истца."
        items:
          type: "string"
      defendants:
        type: "array"
        description: "Ответчики (обязательное поле). Нужно указать хотя бы одного ответчика."
        items:
          type: "string"
      lawyers:
        type: "array"
        description: "Адвокаты"
        items:
          type: "string"
      prosecutors:
        type: "array"
        description: "Прокуроры"
        items:
          type: "string"
      secretaryID:
        type: "string"
        description: "ID секретаря (обязательное поле)"
      judgeID:
        type: "string"
        description: "ID судьи (обязательное поле)"
    xml:
      name: "Hearing"
    example:
      dateTime: "2022-02-23T12:15:00.000+0300"
      defendants:
        - "defendant_1"
        - "defendant_2"
      lawyers:
        - "lawyer_1"
        - "lawyer_2"
      secretaryID: "secretaryID"
      caseNumber: "caseNumber"
      id: "id"
      plaintiffs:
        - "plaintiff_1"
        - "plaintiff_2"
      room: "room_1"
      caseType: "placed"
      status: "waiting"
      prosecutors:
        - "prosecutor_1"
        - "prosecutor_2"
      judgeID: "judgeID"
  Case:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Id судебного дела"
      number:
        type: "string"
        description: "Номер дела"
      type:
        type: "integer"
        description: "Вид производства"
        enum:
          - "1 - Уголовное дело"
          - "2 - Гражданское дело"
          - "3 - Административное дело"
          - "4 - Административное дело КАС"
          - "5 - Уголовное дело апелляция"
          - "6 - Гражданское дело апелляция"
          - "7 - Административное дело апелляция"
      judge:
        type: "string"
        description: "Id судьи"
      secretary:
        type: "string"
        description: "Id секретаря"
    xml:
      name: "Case"
    example:
      id: "07028d5d-82f3-4ddf-887f-857224427f8d"
      number: "АИД-123"
      type: 1
      secretary: "secretary_id"
      judge: "judge_id"
  MemberRole:
    type: "object"
    properties:
      name:
        type: "string"
    xml:
      name: "Member role"
    example:
      name: "witness"
  Member:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      role:
        type: "string"
      is_present:
        type: "boolean"
    example:
      id: "07028d5d-82f3-4ddf-887f-857224427f8d"
      role: "witness"
      name: "Незнайка"
      is_present: true
  HearingEvent:
    type: "object"
    properties:
      id:
        type: "string"
      hearing:
        type: "string"
      event:
        type: "string"
      start:
        type: "integer"
      end:
        type: "integer"
      notes:
        type: "string"
    xml:
      name: "Hearing event"
    example:
      id: "07028d5d-82f3-4ddf-887f-857224427f8d"
      hearing: "df6abe05-67ec-494e-8a91-3fc169862b0b"
      event: "Открытие заседания"
      start: 1
      end: 60
      notes: "Довольно быстро провели открытие заседания"
  Event:
    type: "object"
    properties:
      name:
        type: "string"
    example:
      name: "Начало заседания"
  Room:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "cabinet"
          - "hall"
      name:
        type: "string"
    example:
      type: "hall"
      name: "154-23"
  Contact:
    type: "object"
    properties:
      id:
        type: "string"
      address:
        type: "string"
      name:
        type: "string"
    example:
      id: "df6abe05-67ec-494e-8a91-3fc169862b0b"
      address: "192.168.13.13"
      name: "Contact in local network"
  User:
